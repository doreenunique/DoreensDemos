    <section id="book-now">
        <div class="container">
            <h2>Book Now</h2>

            <form action="#" method="POST" id="booking-form">
                <label for="service">Select Service:</label>
                <select name="service" id="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="braiding">Braiding</option>
                    <option value="styling">Natural Hair Styling</option>
                    <option value="styling">cornrows</option>
                    <!-- Add more services as needed -->
                </select>

                <label for="barber">Select Stylist:</label>
                <select name="barber" id="barber" required>
                    <option value="" disabled selected>Select your Stylist</option>
                    <option value="founders">Founders (Sofia and Irene Ukpebor)</option>
                    <option value="mercy">Mercy Abolade</option>
                    <option value="yannis">Yannis</option>
                    <option value="maggie">maggie</option>
                    <option value="beatrice">beatrice</option>
                   
                    <!-- Add more barbers as needed -->
                </select>

                <label for="date">Select Date:</label>
                <input type="date" name="date" id="date" required>

                <label for="time">Select Time:</label>
                <input type="time" name="time" id="time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </section>
